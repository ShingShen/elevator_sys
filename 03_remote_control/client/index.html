<!DOCTYPE html>
<head>
    <title>Elevator System</title>
    <link rel="stylesheet" href="dist/css/index.css">
</head>
<body>
    <div class="container">
        <div class="elevator-system">
            <div class="elevator" id="elevator1">
                <h2>Elevator 1</h2>
                <div class="floors">
                    <div class="floor" data-floor="10">F10</div>
                    <div class="floor" data-floor="9">F 9</div>
                    <div class="floor" data-floor="8">F 8</div>
                    <div class="floor" data-floor="7">F 7</div>
                    <div class="floor" data-floor="6">F 6</div>
                    <div class="floor" data-floor="5">F 5</div>
                    <div class="floor" data-floor="4">F 4</div>
                    <div class="floor" data-floor="3">F 3</div>
                    <div class="floor" data-floor="2">F 2</div>
                    <div class="floor" data-floor="1">F 1</div>
                </div>
            </div>
            <div class="elevator" id="elevator2">
                <h2>Elevator 2</h2>
                <div class="floors">
                    <div class="floor" data-floor="10">F10</div>
                    <div class="floor" data-floor="9">F 9</div>
                    <div class="floor" data-floor="8">F 8</div>
                    <div class="floor" data-floor="7">F 7</div>
                    <div class="floor" data-floor="6">F 6</div>
                    <div class="floor" data-floor="5">F 5</div>
                    <div class="floor" data-floor="4">F 4</div>
                    <div class="floor" data-floor="3">F 3</div>
                    <div class="floor" data-floor="2">F 2</div>
                    <div class="floor" data-floor="1">F 1</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="input-group">
                <label for="currentFloor">Your Current Floor:</label>
                <input type="number" id="currentFloor" placeholder="Enter 1-10" min="1" max="10">
            </div>
            <div class="input-group">
                <label for="desiredFloor">Floor You Want to Go:</label>
                <input type="number" id="desiredFloor" placeholder="Enter 1-10" min="1" max="10">
            </div>
            <button onclick="callElevator()">OPERATE ELEVATOR</button>
        </div>
    </div>
    <script src="dist/js/index.js"></script>
</body>
</html>
